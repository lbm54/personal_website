<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lotus-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Center petal -->
  <ellipse cx="50" cy="45" rx="12" ry="30" fill="url(#lotus-gradient)" transform="rotate(0 50 50)"/>
  <!-- Left petals -->
  <ellipse cx="50" cy="45" rx="10" ry="28" fill="url(#lotus-gradient)" transform="rotate(-25 50 70)" opacity="0.9"/>
  <ellipse cx="50" cy="45" rx="10" ry="26" fill="url(#lotus-gradient)" transform="rotate(-50 50 70)" opacity="0.8"/>
  <!-- Right petals -->
  <ellipse cx="50" cy="45" rx="10" ry="28" fill="url(#lotus-gradient)" transform="rotate(25 50 70)" opacity="0.9"/>
  <ellipse cx="50" cy="45" rx="10" ry="26" fill="url(#lotus-gradient)" transform="rotate(50 50 70)" opacity="0.8"/>
  <!-- Base -->
  <ellipse cx="50" cy="80" rx="20" ry="6" fill="#10b981" opacity="0.7"/>
</svg>
